<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .hello {
            color: #fdf400;
            background: #000;
        }
    </style>
    <script type="text/javascript" src="src/jvision.js"></script>
    <script type="text/javascript">

        function generateColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        jVision.ready(function () {

            jHTML = jVision.get(document);

            jBody = jHTML.find('body');
            jBody.html('<h1 id="hello-world">Hello jVision!</h1>');

            jBody.find('h1').addClass('hello');

            jTemp = jBody;
            for (i = 2; i < 7; ++i) {
                jTemp = jTemp.append('<h' + i + '></h' + i + '>')
                        .find('h' + i)
                        .css('font-size', (50 / i) + 'px')
                        .css('color', generateColor())
                        .text(jVision.version())
            }

            jBody.append('<ul></ul>');
            jUl = jBody.find('ul');
            for (i = 1; i <= 10; ++i) {
                jUl.append('<li>' + i + '</li>');
                jUl.find('li').eq(i - 1).css('color', generateColor());
            }

            jH1 = jBody.find('h1').css('color', generateColor()).removeClass('hello');

            console.log(jUl.find('li').first().attr('style', 'color: red'));

            jH1.attr('id', null);

            jH1.hide(3000);

            jH1.show(4000);
        });

    </script>
</head>
<body>
</body>
</html>
